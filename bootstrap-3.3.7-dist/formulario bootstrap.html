<!DOCTYPE html>
<html>
<head>
	<title>FORMULARIOS EN BOOTSTRAP </title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Formularios en Bootstrap</h1><hr>
		<div class="row">
			<h2>INICIAR SESIÓN</h2>
			<div class="col-xs-12 col-md-6 well">
				<div class="form-group">
					<label for="">USUARIO:</label>
					<input type="text" class="form-control" placeholder="TECLEA USUARIO">
				</div>
				<div class="form-group">
					<label for="">CONTRASEÑA</label>
					<input type="password" class="form-control">
				</div>
				<div class="text-center">
					<input type="submit" class="btn btn-primary" value="INICIAR">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
